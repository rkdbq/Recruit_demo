채용 공고 북마크를 추가하거나 제거합니다.
---
tags:
  - Bookmark
description: "사용자가 채용 공고를 북마크로 추가하거나 이미 추가된 북마크를 제거합니다."
parameters:
  - in: body
    name: job_posting_id
    description: "북마크로 추가하거나 제거할 채용 공고의 ID"
    required: true
    schema:
      type: object
      properties:
        job_posting_id:
          type: integer
          description: "채용 공고 ID"
          example: 1
responses:
  200:
    description: "북마크가 성공적으로 제거되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 200
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "성공 메시지"
          example: "Bookmark with ID 1 has been deleted"
  201:
    description: "북마크가 성공적으로 추가되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 201
        args:
          type: object
          description: "요청에 전달된 매개변수"
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: "북마크 ID"
                example: 1
              user_id:
                type: integer
                description: "사용자 ID"
                example: 1
              job_posting_id:
                type: integer
                description: "채용 공고 ID"
                example: 1
              bookmarked_date:
                type: string
                description: "북마크 추가 날짜"
                example: "2024-12-10T10:00:00"
  400:
    description: "유효하지 않은 요청입니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 400
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Invalid request"
  404:
    description: "사용자가 존재하지 않거나 채용 공고 ID가 잘못되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 404
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "User not found"
  500:
    description: "서버 오류가 발생했습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 500
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Internal server error"
