사용자 등록
---
tags:
  - Auth
description: "새로운 사용자를 등록합니다. 이메일 형식 검증과 중복 이메일 검사, 비밀번호 암호화가 포함됩니다."
parameters:
  - in: body
    name: user
    description: "새로 등록할 사용자 정보"
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          description: "사용자의 이메일 주소"
          example: "user@example.com"
        usertype:
          type: string
          description: "사용자의 유형 (예: admin, user)"
          example: "user"
        password:
          type: string
          description: "사용자의 비밀번호"
          example: "password123"
responses:
  201:
    description: "사용자가 성공적으로 등록되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 201
        args:
          type: object
          description: "요청에 전달된 매개변수"
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: "사용자 ID"
                example: 1
              email:
                type: string
                description: "사용자 이메일"
                example: "user@example.com"
              usertype:
                type: string
                description: "사용자 유형"
                example: "user"
  400:
    description: "유효하지 않은 요청입니다. 이메일이 올바르지 않거나 필수 정보가 부족합니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 400
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Invalid Email Format"
  409:
    description: "이메일이 이미 존재합니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 409
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Email Already Exists"
  500:
    description: "서버 오류가 발생했습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 500
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Internal server error"
