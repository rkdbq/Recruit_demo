사용자 프로필 수정
---
tags:
  - Auth
description: "현재 인증된 사용자의 프로필 정보를 수정합니다. 인증된 사용자만 접근할 수 있습니다."
parameters:
  - in: body
    name: user
    description: "수정할 사용자 정보"
    required: true
    schema:
      type: object
      properties:
        usertype:
          type: string
          description: "사용자 유형"
          example: "admin"
        password:
          type: string
          description: "새로운 비밀번호"
          example: "newpassword123"
responses:
  200:
    description: "사용자 프로필이 성공적으로 수정되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 200
        args:
          type: object
          description: "요청에 전달된 매개변수"
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: "사용자 ID"
                example: 1
              email:
                type: string
                description: "사용자 이메일"
                example: "user@example.com"
              usertype:
                type: string
                description: "사용자 유형"
                example: "admin"
  400:
    description: "잘못된 요청입니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 400
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Invalid request"
  404:
    description: "사용자가 존재하지 않습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 404
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "User not found"
  500:
    description: "서버 오류가 발생했습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 500
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Internal server error"
