사용자 삭제
---
tags:
  - Auth
description: "현재 인증된 사용자를 삭제합니다. 사용자가 존재하지 않거나 인증된 사용자와 다를 경우 오류가 발생합니다."
responses:
  200:
    description: "사용자가 성공적으로 삭제되었습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 200
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "성공 메시지"
          example: "User with ID 1 has been Deleted"
  404:
    description: "사용자가 존재하지 않거나 삭제할 수 없습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 404
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "User not found"
  500:
    description: "서버 오류가 발생했습니다."
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 500
        args:
          type: object
          description: "요청에 전달된 매개변수"
        message:
          type: string
          description: "오류 메시지"
          example: "Internal server error"
